<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <div class="container">
        <!-- Master Password Login -->
        <div id="login-container">
            <h2>🔐 Unlock Your Vault</h2>
            <p>Enter your master password to access stored credentials securely.</p>
            <input type="password" id="master-password" placeholder="Enter Master Password">
            <button id="unlock-btn">Unlock</button>
        </div>

        <!-- Password Manager Dashboard -->
        <div id="dashboard" style="display: none;">
            <h2>🔑 Stored Passwords</h2>
            <ul id="password-list"></ul>
            <button id="add-password-btn">➕ Add New</button>
        </div>

        <!-- Add New Password Form -->
        <div id="password-form" style="display: none;">
            <h2>➕ Add New Password</h2>
            <input type="text" id="site-name" placeholder="Website">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="save-password-btn">Save</button>
            <button id="cancel-btn" class="secondary-btn">Cancel</button>
        </div>
    </div>

    <script src="popup.js"></script>
    <script src="encryption.js"></script>
</body>
</html>
