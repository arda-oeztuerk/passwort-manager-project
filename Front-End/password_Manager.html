<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
        <link rel="stylesheet" href="popup.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- Master Password Login -->
        <div id="login-container" >
            <h2>🔐 <span id="title-text">Unlock Your Vault</span></h2>
            <p id="description-text">Enter your master password to access stored credentials securely.</p>
            <input type="text" id="userinput1" placeholder="Enter Your Email ID" required>
            <input type="password" id="master-password" placeholder="Enter Master Password" minlength="12" maxlength="32" required>
            <button id="unlock-btn">Unlock</button>
            <button id="register-btn"> 👤 Sign-Up</button>
        </div>

        <div id="Sign-Up" style="display: none;">
            <h2>🔐 Welcome! Create Your Vault</h2>
            <p id="description-text">Set a master password to protect your saved credentials.</p>
            <input type="text" id="userinput" placeholder="Enter Your Email ID" required>
            <input type="password" id="master-password1" placeholder="Enter Master Password" minlength="12" maxlength="32" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" minlength="12" maxlength="20" required>
            <button id="signup-btn">Set Password</button>
            <button id="Mscreen-btn" class="secondary-btn">Back</button>
        </div>



        <!-- Password Manager Dashboard -->
        <div id="dashboard"  style="display: none;">
            <h2>🔑 Stored Passwords</h2>
            <ul id="password-list"></ul>
            <button id="add-password-btn">➕ Add New</button>
            <button id="Generate-password-btn">Generate Password</button>
            <button id="logout-btn"><i class="material-icons">logout</i></button>
        </div>

        <!-- Add New Password Form -->
        <div id="password-form" style="display: none;">
            <h2>➕ Add New Password</h2>
        
            <input type="text" id="site-name" placeholder="Website" required>
            <input type="text" id="display-name" placeholder="Display Name">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            
            <textarea id="notes" placeholder="Notes (optional)" rows="3"></textarea>
        
            <button id="generate-password-btn">Generate Password</button>
            <button id="save-password-btn">Save</button>
            <button id="cancel-btn" class="secondary-btn">Back</button>
        </div>
        
    </div>

    <script src="popup.js"></script>
    <script src="encryption.js"></script>
</body>
</html>
